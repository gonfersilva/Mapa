{% load bootstrap3 %}

<form method="POST" action="{% url 'report:report_create' %}" enctype="multipart/form-data">
    {% bootstrap_form form %}
    {% csrf_token %}
    <a href="{% url 'report:report' %}" class="btn btn-primary" role="button">Voltar</a>
    <input type="submit" class="btn btn-primary" value="Gravar">
    
</form>
